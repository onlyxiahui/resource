<script>
    function getSkey() {
        var startupParamString = window.external.getStartupParam();
        var startupParam = JSON.parse(startupParamString);
        return startupParam.skey;
    }
    function djb(str) {
        var hash = 5381;
        for (var i = 0, len = str.length; i < len; ++i) {
            hash += (hash << 5) + str.charCodeAt(i);
        }
        return hash & 0x7fffffff;
    }

    !function () {
        var form = document.getElementById('auth-form');
        form.g_tk.value = djb(getSkey());
        form.submit();
    }();
</script>
